<!DOCTYPE html>

    <style>
        :root {
            --mint-green: #f0f7f4;

            --text-dark: #5a4a3a;

            /* ç¾æ‹‰å¾·/è«å…°è¿ªè‰²ç³» */
            --color-1: #e8d3cb; /* ç°ç²‰ */
            --color-2: #d1b3a7; /* é™¶åœŸ */

        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--mint-green);
            color: var(--text-dark);
            line-height: 1.5;
            padding: 15px 10px;

        .mobile-container {

            margin: 0 auto;

        /* ç§»åŠ¨ç«¯å¡ç‰‡æ ·å¼ */
        .mobile-card {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-light);

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;

            border-bottom: 2px solid var(--milktea-brown);

        /* æ—¶é—´çº¿åŒºåŸŸ - ç§»åŠ¨ç«¯ä¼˜åŒ– */
        .timeline-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-direction: column;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;

        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        #startBtn, #stopBtn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            flex: 1;

        #startBtn {

            color: white;
        }

        #stopBtn {
            background-color: #e0d5c5;
            display: none;
        }

        .timeline {
            position: relative;
            height: 400px;
            border-left: 3px solid var(--milktea-brown);

            padding-top: 5px;
            overflow-y: auto;
        }

        .time-marker {
            position: absolute;
            left: -50px;
            width: 45px;
            text-align: right;
            font-size: 14px;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .time-block {
            position: absolute;
            left: 5px;
            right: 5px;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border-left: 4px solid rgba(0,0,0,0.2);

        }

        /* ä»»åŠ¡åˆ—è¡¨ - ç§»åŠ¨ç«¯ä¼˜åŒ– */
        .task-input {

            gap: 10px;
            margin-bottom: 15px;
        }

        #newTask {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-light);

        #addTask {
            padding: 12px 20px;
            background-color: var(--milktea-brown);

            border-radius: 8px;

            white-space: nowrap;
        }

        .task-item {

        /* è®¡æ—¶å™¨ - ç§»åŠ¨ç«¯ä¼˜åŒ– */
        .timer-display {
            font-size: 36px;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 20px 0;
            color: var(--text-dark);
            font-weight: 300;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timer-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        .timer-btn.primary {
            background-color: var(--milktea-brown);
            color: white;
        }

        .countdown-setter {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .countdown-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .countdown-inputs input {
            width: 70px;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }

        /* æ•°æ®è®°å½•åŒºåŸŸ - ç§»åŠ¨ç«¯ä¼˜åŒ– */
        .data-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .data-field label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .data-field input, .data-field textarea {
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            width: 100%;
        }

        .data-field textarea {
            min-height: 80px;
        }

        .report-section {
            margin-top: 20px;
        }

        #generateReport {
            background-color: var(--milktea-brown);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
        }

        #dailyReport {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            background-color: #fafafa;
            white-space: pre-wrap;
        }

        /* ç§»åŠ¨ç«¯æ ‡ç­¾é¡µå¯¼èˆª */
        .tab-navigation {
            display: flex;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background-color: var(--milktea-brown);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                font-size: 14px;
            }
            
            .mobile-container {
                max-width: 800px;
            }
            
            .timeline-controls {
                flex-direction: row;
            }
            
            .control-buttons {
                flex: 0 0 auto;
            }
            
            .countdown-setter {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- ç§»åŠ¨ç«¯æ ‡ç­¾å¯¼èˆª -->
        <div class="tab-navigation">

            <button class="tab-btn" data-tab="tasks">ä»»åŠ¡</button>

        <!-- æ—¶é—´çº¿æ ‡ç­¾é¡µ -->
        <div class="tab-content active" id="timeline-tab">

                <div class="timeline-controls">

                    <div class="control-buttons">
                        <button id="startBtn">å¼€å§‹</button>

        <!-- è®¡æ—¶å™¨æ ‡ç­¾é¡µ -->
        <div class="tab-content" id="timer-tab">
            <div class="mobile-card">
                <div class="section-title">â±ï¸ è®¡æ—¶å™¨</div>
                
                <div class="timer-section">
                    <div class="timer-display" id="stopwatch">00:00:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn primary" id="startTimer">å¼€å§‹</button>

        <!-- æ•°æ®æ ‡ç­¾é¡µ -->
        <div class="tab-content" id="data-tab">
            <div class="mobile-card">
                <div class="section-title">ğŸ“Š æ¯æ—¥æ•°æ®</div>
                <div class="data-form">
                    <div class="data-field">
                        <label for="sleepTime">ğŸ’¤ ç¡çœ æ—¶é—´</label>
                        <input type="text" id="sleepTime" placeholder="ä¾‹å¦‚ï¼š7å°æ—¶30åˆ†é’Ÿ">

                    </div>

                <div class="report-section">

    <script>
        // ç§»åŠ¨ç«¯ä¼˜åŒ–çš„JavaScriptä»£ç 
        document.addEventListener('DOMContentLoaded', function() {
            // æ ‡ç­¾é¡µåŠŸèƒ½
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰activeç±»
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // æ·»åŠ activeç±»
                    btn.classList.add('active');
                    const tabId = btn.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // åŸæœ‰çš„åŠŸèƒ½ä»£ç ï¼ˆç¨ä½œè°ƒæ•´ä»¥é€‚åº”ç§»åŠ¨ç«¯ï¼‰
            const colorPalette = ['var(--color-1)', 'var(--color-2)', 'var(--color-3)', 'var(--color-4)', 'var(--color-5)'];
            let currentColorIndex = 0;
            
            let timelineStartTime = null;
            let currentTimeBlock = null;
            let timelineActivities = [];
            
            let stopwatchInterval = null;
            let stopwatchTime = 0;
            let countdownInterval = null;
            let countdownTime = 0;
            
            function initTimeline() {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                for (let hour = 7; hour <= 23; hour++) {
                    const marker = document.createElement('div');
                    marker.className = 'time-marker';
                    marker.style.top = `${((hour - 7) / 16) * 100}%`;
                    marker.textContent = `${hour.toString().padStart(2, '0')}:00`;
                    timeline.appendChild(marker);
                }
            }
            
            // æ—¶é—´çº¿æ§åˆ¶
            document.getElementById('startBtn').addEventListener('click', startTiming);
            document.getElementById('stopBtn').addEventListener('click', stopTiming);
            
            function startTiming() {
                const taskInput = document.getElementById('taskInput');
                const task = taskInput.value.trim();
                
                if (!task) {
                    alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                    return;
                }
                
                timelineStartTime = new Date();
                currentTimeBlock = {
                    task: task,
                    startTime: timelineStartTime,
                    color: colorPalette[currentColorIndex]
                };
                
                currentColorIndex = (currentColorIndex + 1) % colorPalette.length;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                taskInput.disabled = true;
            }
            
            function stopTiming() {
                if (!timelineStartTime || !currentTimeBlock) return;
                
                const endTime = new Date();
                currentTimeBlock.endTime = endTime;
                timelineActivities.push(currentTimeBlock);
                
                addTimeBlockToTimeline(currentTimeBlock);
                
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('taskInput').disabled = false;
                document.getElementById('taskInput').value = '';
                timelineStartTime = null;
                currentTimeBlock = null;
            }
            
            function addTimeBlockToTimeline(block) {
                const timeline = document.getElementById('timeline');
                
                const startHour = block.startTime.getHours();
                const startMinute = block.startTime.getMinutes();
                const endHour = block.endTime.getHours();
                const endMinute = block.endTime.getMinutes();
                
                const startPercent = ((startHour - 7) * 60 + startMinute) / (16 * 60) * 100;
                const durationPercent = ((endHour - startHour) * 60 + (endMinute - startMinute)) / (16 * 60) * 100;
                
                const timeBlock = document.createElement('div');
                timeBlock.className = 'time-block';
                timeBlock.style.top = `${startPercent}%`;
                timeBlock.style.height = `${Math.max(durationPercent, 2)}%`; // æœ€å°é«˜åº¦2%
                timeBlock.style.backgroundColor = block.color;
                timeBlock.textContent = `${formatTime(block.startTime)}-${formatTime(block.endTime)} ${block.task}`;
                timeBlock.title = `${formatTime(block.startTime)}-${formatTime(block.endTime)} ${block.task}`;
                
                timeline.appendChild(timeBlock);
            }
            
            function formatTime(date) {
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // ä»»åŠ¡åˆ—è¡¨åŠŸèƒ½
            document.getElementById('addTask').addEventListener('click', addTask);
            document.getElementById('newTask').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            function addTask() {
                const taskInput = document.getElementById('newTask');
                const task = taskInput.value.trim();
                
                if (!task) return;
                
                const tasksList = document.getElementById('tasksList');
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox">
                    <span>${task}</span>
                `;
                
                tasksList.appendChild(taskItem);
                taskInput.value = '';
            }
            
            // ç§’è¡¨åŠŸèƒ½
            document.getElementById('startTimer').addEventListener('click', startStopwatch);
            document.getElementById('pauseTimer').addEventListener('click', pauseStopwatch);
            document.getElementById('resetTimer').addEventListener('click', resetStopwatch);
            
            function startStopwatch() {
                if (stopwatchInterval) return;
                
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 1000);
            }
            
            function pauseStopwatch() {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
            
            function resetStopwatch() {
                pauseStopwatch();
                stopwatchTime = 0;
                updateStopwatchDisplay();
            }
            
            function updateStopwatchDisplay() {
                const hours = Math.floor(stopwatchTime / 3600);
                const minutes = Math.floor((stopwatchTime % 3600) / 60);
                const seconds = stopwatchTime % 60;
                
                document.getElementById('stopwatch').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // å€’è®¡æ—¶åŠŸèƒ½
            document.getElementById('startCountdown').addEventListener('click', startCountdown);
            
            function startCountdown() {
                if (countdownInterval) clearInterval(countdownInterval);
                
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                
                countdownTime = minutes * 60 + seconds;
                
                if (countdownTime <= 0) return;
                
                updateCountdownDisplay();
                
                countdownInterval = setInterval(() => {
                    countdownTime--;
                    updateCountdownDisplay();
                    
                    if (countdownTime <= 0) {
                        clearInterval(countdownInterval);
                        // æŒ¯åŠ¨æç¤ºï¼ˆå¦‚æœè®¾å¤‡æ”¯æŒï¼‰
                        if (navigator.vibrate) navigator.vibrate(200);
                        alert('å€’è®¡æ—¶ç»“æŸï¼');
                    }
                }, 1000);
            }
            
            function updateCountdownDisplay() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // ç”ŸæˆæŠ¥å‘Š
            document.getElementById('generateReport').addEventListener('click', generateReport);
            
            function generateReport() {
                const today = new Date();
                const dateStr = today.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                });
                
                let report = `${dateStr}\n\n`;
                
                if (timelineActivities.length > 0) {
                    report += "ğŸ“Š ä»Šæ—¥æ—¶é—´è®°å½•ï¼š\n";
                    timelineActivities.forEach(activity => {
                        report += `   ${formatTime(activity.startTime)}-${formatTime(activity.endTime)} ${activity.task}\n`;
                    });
                    report += "\n";
                }
                
                const sleepTime = document.getElementById('sleepTime').value;
                const weight = document.getElementById('weight').value;
                const meals = document.getElementById('meals').value;
                const mood = document.getElementById('mood').value;
                
                if (sleepTime) report += `ğŸ’¤ ç¡çœ æ—¶é—´ï¼š${sleepTime}\n`;
                if (weight) report += `âš–ï¸ ä½“é‡è®°å½•ï¼š${weight}kg\n`;
                if (meals) report += `ğŸ½ï¸ ä¸‰é¤è®°å½•ï¼š\n${meals}\n`;
                if (mood) report += `ğŸ˜Š å¿ƒæƒ…è®°å½•ï¼š${mood}\n`;
                
                document.getElementById('dailyReport').value = report;
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°æŠ¥å‘ŠåŒºåŸŸ
                document.getElementById('dailyReport').scrollIntoView({ behavior: 'smooth' });
            }
            
            // åˆå§‹åŒ–
            initTimeline();
        });
    </script>
